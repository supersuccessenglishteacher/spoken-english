  {q: "Admirably ‡¶∂‡¶¨‡ßç‡¶¶‡¶ü‡¶ø ‡¶è‡¶ï‡¶ü‡¶ø _______?", o: ["Noun", "Adjective", "Adverb", "Verb"], a: 2},

let currentIdx = 0;
let score = 0;
let timer;
let timeLeft = 20;

function startTimer() {
  timeLeft = 20;
  document.getElementById('time-left').innerText = timeLeft;
  timer = setInterval(() => {
    timeLeft--;
    document.getElementById('time-left').innerText = timeLeft;
    if(timeLeft <= 0) {
      clearInterval(timer);
      checkAns(-1); // Auto wrong on timeout
    }
  }, 1000);
}

function loadQ() {
  const data = quizData[currentIdx];
  document.getElementById('q-num').innerText = currentIdx + 1;
  document.getElementById('question-text').innerText = data.q;
  const box = document.getElementById('options-box');
  box.innerHTML = '';
  
  data.o.forEach((opt, i) => {
    const btn = document.createElement('button');
    btn.className = 'opt-btn';
    btn.innerText = opt;
    btn.onclick = () => checkAns(i, btn);
    box.appendChild(btn);
  });
  startTimer();
}

function checkAns(idx, btn) {
  clearInterval(timer);
  const correct = quizData[currentIdx].a;
  const allBtns = document.getElementsByClassName('opt-btn');
  
  for(let b of allBtns) b.style.pointerEvents = 'none';

  if(idx === correct) {
    score++;
    btn.classList.add('correct-ans');
    document.getElementById('sound-correct').play();
    document.getElementById('live-score').innerText = score;
  } else {
    if(btn) btn.classList.add('wrong-ans');
    allBtns[correct].classList.add('correct-ans');
    document.getElementById('sound-wrong').play();
  }

  setTimeout(() => {
    currentIdx++;
    if(currentIdx < quizData.length) loadQ();
    else showFinal();
  }, 1500);
}

function showFinal() {
  document.getElementById('game-ui').style.display = 'none';
  document.getElementById('result-screen').style.display = 'block';
  document.getElementById('final-score').innerText = score;
  document.getElementById('score-text').innerText = score;
}
