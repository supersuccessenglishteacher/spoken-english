    let currentQ = 0, score = 0, timeLeft = 180, timerInterval;

    function startTimer() {

      document.getElementById('target-word').innerText = questions[currentQ].w;

      document.getElementById('feedback').innerText = "";
      document.querySelectorAll('.opt-btn').forEach(b => b.disabled = false);
    }

    function handleChoice(choice) {

      document.querySelectorAll('.opt-btn').forEach(b => b.disabled = true);

        score++;
        document.getElementById('score').innerText = score;

        document.getElementById('feedback').style.color = "red";
      }
      setTimeout(() => { currentQ++; loadQuestion(); }, 1200);
    }

    function endQuiz() {
      clearInterval(timerInterval);
      document.getElementById('game-area').style.display = 'none';
      document.getElementById('result-area').style.display = 'block';
      document.getElementById('final-score').innerText = `${score}/10`;
