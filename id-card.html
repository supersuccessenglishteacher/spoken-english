<style>
  :root { --primary: #064e3b; --accent: #10b981; --bg: #f3f4f6; }
  body { font-family: 'Segoe UI', Arial, sans-serif; background: var(--bg); text-align: center; padding: 20px; }
  
  .input-form { background: white; max-width: 500px; margin: auto; padding: 25px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); margin-bottom: 30px; }
  .input-group { margin-bottom: 15px; text-align: left; }
  .input-group label { display: block; font-weight: bold; margin-bottom: 5px; color: var(--primary); }
  .input-group input { width: 100%; padding: 10px; border: 2px solid #ddd; border-radius: 8px; box-sizing: border-box; }

  /* ‡¶Ü‡¶á‡¶°‡¶ø ‡¶ï‡¶æ‡¶∞‡ßç‡¶° ‡¶°‡¶ø‡¶ú‡¶æ‡¶á‡¶® */
  #id-card-display { display: none; }
  .id-card {

    border-radius: 15px; overflow: hidden; position: relative;
    box-shadow: 0 15px 35px rgba(0,0,0,0.2); border: 1px solid #ddd;
  }
  .card-header { 
    background: linear-gradient(135deg, var(--primary), var(--accent)); 
    color: white; padding: 20px 10px; height: 100px;
  }
  .card-header h2 { font-size: 18px; margin: 0; }
  .card-header p { font-size: 9px; margin: 5px 0; opacity: 0.9; }

  .photo-area { 
    width: 120px; height: 140px; background: #eee; margin: -50px auto 10px; 
    border: 4px solid white; border-radius: 10px; overflow: hidden; position: relative;
  }
  #output-img { width: 100%; height: 100%; object-fit: cover; }

  .details { padding: 10px 20px; }
  .details h3 { color: var(--primary); margin: 5px 0; font-size: 22px; text-transform: uppercase; }
  .details p { margin: 5px 0; font-size: 14px; color: #555; font-weight: bold; }

  .barcode { width: 80%; margin: 15px auto; }
  
  .card-footer { 
    background: var(--primary); color: white; padding: 10px; 
    position: absolute; bottom: 0; width: 100%; box-sizing: border-box; font-size: 11px;
  }

  .btn { background: var(--primary); color: white; border: none; padding: 12px 25px; border-radius: 8px; cursor: pointer; font-weight: bold; margin-top: 10px; }
  
  @media print { .input-form, .btn { display: none; } body { background: white; } .id-card { box-shadow: none; border: 1px solid #000; } }
</style>
</head>
<body>

<div class="input-form">

<script>
function generateCard() {
  const name = document.getElementById('nameInput').value;
  const id = document.getElementById('idInput').value;
  const course = document.getElementById('courseInput').value;
  const imageInput = document.getElementById('imageInput');

  if(!name || !id || !imageInput.files[0]) {
    alert("‡¶∏‡¶¨‡¶ó‡ßÅ‡¶≤‡ßã ‡¶ò‡¶∞ ‡¶™‡ßÇ‡¶∞‡¶£ ‡¶ï‡¶∞‡ßÅ‡¶® ‡¶è‡¶¨‡¶Ç ‡¶õ‡¶¨‡¶ø ‡¶Ü‡¶™‡¶≤‡ßã‡¶° ‡¶ï‡¶∞‡ßÅ‡¶®!");

  const reader = new FileReader();
  reader.onload = function(e) {
